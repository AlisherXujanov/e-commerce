{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}


{% block css %}
<style>
    .container {
        width: 50%;
        margin: 0 auto;
        background-color: lightgray;
        padding: 20px 30px;
    }

    form {
        margin: 0 auto;
        width: 100%;
    }

    input:not([type="checkbox"]) {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }
    .socialaccounts {
        width: 50%;
        margin: 0 auto;
        margin-top: 20px;
        text-align: center;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    .socialaccounts a {
        text-decoration: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #4CAF5030;
        color: black;
        padding: 10px;
        border-radius: 10px;
    }

</style>
{% endblock %}


{% block content %}
<div class="container">
    <h1>Login</h1>

    <form method="post" action="{% url 'account_login' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <div class="socialaccounts">
        <a href="{% provider_login_url 'google' %}">
            <img src="{% static 'images/icons/google.png' %}" width="50" height="50">
            Login with Google
        </a>
        <a href="{% provider_login_url 'github' %}">
            <img src="{% static 'images/icons/github.png' %}" width="45" height="45">
            Login with GitHub
        </a>
    </div>

    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
</div>

{% endblock %}
